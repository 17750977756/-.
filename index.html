       style="display:none; position:absolute; left:50%; top:500px; transform:translateX(-50%); max-width:320px; width:80vw; border-radius:10px; background:#fff;">
<SCRIPT>

    (function(){
        var canvas = $('#canvas');
		
        if (!canvas[0].getContext) {
            $("#error").show();
            return false;
        }

        var width = canvas.width();
        var height = canvas.height();
        
        canvas.attr("width", width);
        canvas.attr("height", height);

        var opts = {
            seed: {
                x: width / 2 - 20,
                color: "rgb(190, 26, 37)",
                scale: 2
            },
            branch: [
                [535, 680, 570, 250, 500, 200, 30, 100, [
                    [540, 500, 455, 417, 340, 400, 13, 100, [
                        [450, 435, 434, 430, 394, 395, 2, 40]
                    ]],
                    [550, 445, 600, 356, 680, 345, 12, 100, [
                        [578, 400, 648, 409, 661, 426, 3, 80]
                    ]],
                    [539, 281, 537, 248, 534, 217, 3, 40],
                    [546, 397, 413, 247, 328, 244, 9, 80, [
                        [427, 286, 383, 253, 371, 205, 2, 40],
                        [498, 345, 435, 315, 395, 330, 4, 60]
                    ]],
                    [546, 357, 608, 252, 678, 221, 6, 100, [
                        [590, 293, 646, 277, 648, 271, 2, 80]
                    ]]
                ]] 
            ],
            bloom: {
                num: 700,
                width: 1080,
                height: 650,
            },
            footer: {
                width: 1200,
                height: 5,
                speed: 10,
            }
        }

        var tree = new Tree(canvas[0], width, height, opts);
        var seed = tree.seed;
        var foot = tree.footer;
        var hold = 1;

        canvas.click(function(e) {
            var offset = canvas.offset(), x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            if (seed.hover(x, y)) {
                hold = 0; 
                canvas.unbind("click");
                canvas.unbind("mousemove");
                canvas.removeClass('hand');
            }
        }).mousemove(function(e){
            var offset = canvas.offset(), x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            canvas.toggleClass('hand', seed.hover(x, y));
        });

        var seedAnimate = eval(Jscex.compile("async", function () {
            seed.draw();
            while (hold) {
                $await(Jscex.Async.sleep(10));
            }
            while (seed.canScale()) {
                seed.scale(0.95);
                $await(Jscex.Async.sleep(10));
            }
            while (seed.canMove()) {
                seed.move(0, 2);
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
        }));

        var growAnimate = eval(Jscex.compile("async", function () {
            do {
    	        tree.grow();
                $await(Jscex.Async.sleep(10));
            } while (tree.canGrow());
        }));

        var flowAnimate = eval(Jscex.compile("async", function () {
            do {
    	        tree.flower(2);
                $await(Jscex.Async.sleep(10));
            } while (tree.canFlower());
        }));

        var moveAnimate = eval(Jscex.compile("async", function () {
            tree.snapshot("p1", 240, 0, 610, 680);
            while (tree.move("p1", 500, 0)) {
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
            foot.draw();
            tree.snapshot("p2", 500, 0, 610, 680);

            // 会有闪烁不得意这样做, (＞﹏＜)
            canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
            canvas.css("background", "#fff");
            $await(Jscex.Async.sleep(300));
            canvas.css("background", "none");
        }));

        var jumpAnimate = eval(Jscex.compile("async", function () {
            var ctx = tree.ctx;
            while (true) {
                tree.ctx.clearRect(0, 0, width, height);
                tree.jump();
                foot.draw();
                $await(Jscex.Async.sleep(25));
            }
        }));

        var textAnimate = eval(Jscex.compile("async", function () {
		    var together = new Date();
		    together.setFullYear(2025,2,12); 			//时间年月日
		    $("#code").show().typewriter();
            $("#clock-box").fadeIn(500);
            while (true) {
                timeElapse(together);
                $await(Jscex.Async.sleep(1000));
            }
        }));

        var runAsync = eval(Jscex.compile("async", function () {
            try {
                $await(seedAnimate());
                $await(growAnimate());
                $await(flowAnimate());
                $await(moveAnimate());
                textAnimate().start();
                $await(jumpAnimate());
            } finally {
                // 无论动画是否异常，最后都显示图片
                $("#love-photo").fadeIn(800);
            }
        }));

        runAsync().start();
    })();

    setTimeout(function() {
        $("#love-photo").fadeIn(800);
    }, 15000);
    </SCRIPT>     				     </div>

<audio id="bgmMusic" preload="auto" loop>
    <source src="music/林俊杰 - 第几个100天.mgg" type="audio/mgg">
    <source src="music/林俊杰 - 第几个100天.mflac" type="audio/flac">

<script>
var musicPlayer = document.getElementById('bgmMusic');
var musicStarted = false;
var musicLoading = false;

// 设置音乐音量
musicPlayer.volume = 0.5;

// 音乐播放函数
function startMusic() {
    if (musicStarted || musicLoading) return;
    
    console.log('=== 音乐播放诊断 ===');
    console.log('当前音乐源:', musicPlayer.currentSrc);
    console.log('音乐就绪状态:', musicPlayer.readyState);
    console.log('音乐网络状态:', musicPlayer.networkState);
    console.log('音乐时长:', musicPlayer.duration);
    console.log('音乐文件大小:', '10.7MB (MGG格式)');
    
    // 检查音乐是否已经可以播放
    if (musicPlayer.readyState >= 2) {
        console.log('音乐已准备就绪，直接播放');
        playMusic();
    } else {
        console.log('音乐未准备就绪，等待加载完成');
        musicLoading = true;
        // 等待音乐加载完成后再播放
        musicPlayer.addEventListener('canplaythrough', function onCanPlay() {
            musicPlayer.removeEventListener('canplaythrough', onCanPlay);
            musicLoading = false;
            playMusic();
        }, { once: true });
        
        // 强制加载音乐
        musicPlayer.load();
    }
}

// 实际播放音乐的函数
function playMusic() {
    if (musicStarted) return;
    
    console.log('开始播放音乐...');
    
    // 确保音乐暂停后再播放，避免冲突
    musicPlayer.pause();
    
    // 延迟一点时间再播放，确保暂停操作完成
    setTimeout(function() {
        var playPromise = musicPlayer.play();
        
        if (playPromise !== undefined) {
            playPromise.then(function() {
                musicStarted = true;
                console.log('✅ 音乐播放成功！');
            }).catch(function(error) {
                console.log('❌ 音乐播放失败:', error);
                console.log('错误名称:', error.name);
                console.log('错误消息:', error.message);
                
                // 如果是被中断的错误，等待一下再重试
                if (error.name === 'AbortError') {
                    console.log('播放被中断，等待后重试...');
                    setTimeout(function() {
                        if (!musicStarted) {
                            playMusic();
                        }
                    }, 1000);
                }
            });
        }
    }, 100);
}

// 页面加载完成后尝试播放音乐
document.addEventListener('DOMContentLoaded', function() {
    console.log('页面加载完成，准备播放音乐');
    setTimeout(function() {
        startMusic();
    }, 3000);
});

// 用户第一次点击页面时尝试播放音乐
document.addEventListener('click', function firstClick() {
    console.log('用户点击页面，开始播放音乐');
    startMusic();
    document.removeEventListener('click', firstClick);
}, { once: true });

// 用户第一次触摸页面时尝试播放音乐（移动设备）
document.addEventListener('touchstart', function firstTouch() {
    console.log('用户触摸页面，开始播放音乐');
    startMusic();
    document.removeEventListener('touchstart', firstTouch);
}, { once: true });

// 添加键盘事件监听
document.addEventListener('keydown', function firstKey() {
    console.log('用户按键，开始播放音乐');
    startMusic();
    document.removeEventListener('keydown', firstKey);
}, { once: true });

// 监听音乐事件
musicPlayer.addEventListener('loadstart', function() {
    console.log('🔄 开始加载音乐:', musicPlayer.currentSrc);
});

musicPlayer.addEventListener('canplay', function() {
    console.log('✅ 音乐可以播放:', musicPlayer.currentSrc);
});

musicPlayer.addEventListener('canplaythrough', function() {
    console.log('✅ 音乐完全加载完成:', musicPlayer.currentSrc);
});

musicPlayer.addEventListener('play', function() {
    console.log('🎵 音乐开始播放');
});

musicPlayer.addEventListener('pause', function() {
    console.log('⏸️ 音乐暂停');
});

musicPlayer.addEventListener('ended', function() {
    console.log('🔄 音乐播放结束，重新开始');
});

musicPlayer.addEventListener('error', function(e) {
    console.log('❌ 音乐加载失败:', e);
    console.log('失败的音乐源:', musicPlayer.currentSrc);
    console.log('错误代码:', musicPlayer.error ? musicPlayer.error.code : '未知');
    console.log('错误消息:', musicPlayer.error ? musicPlayer.error.message : '未知');
    
    // 详细的错误诊断
    if (musicPlayer.error) {
        switch(musicPlayer.error.code) {
            case 1:
                console.log('错误原因: 媒体加载被中止');
                break;
            case 2:
                console.log('错误原因: 网络错误');
                break;
            case 3:
                console.log('错误原因: 媒体解码错误 - 可能是格式不支持');
                break;
            case 4:
                console.log('错误原因: 媒体源不支持');
                break;
            default:
                console.log('错误原因: 未知错误');
        }
    }
});
</script>
