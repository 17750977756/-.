       style="display:none; position:absolute; left:50%; top:500px; transform:translateX(-50%); max-width:320px; width:80vw; border-radius:10px; background:#fff;">
<SCRIPT>

    (function(){
        var canvas = $('#canvas');
		
        if (!canvas[0].getContext) {
            $("#error").show();
            return false;
        }

        var width = canvas.width();
        var height = canvas.height();
        
        canvas.attr("width", width);
        canvas.attr("height", height);

        var opts = {
            seed: {
                x: width / 2 - 20,
                color: "rgb(190, 26, 37)",
                scale: 2
            },
            branch: [
                [535, 680, 570, 250, 500, 200, 30, 100, [
                    [540, 500, 455, 417, 340, 400, 13, 100, [
                        [450, 435, 434, 430, 394, 395, 2, 40]
                    ]],
                    [550, 445, 600, 356, 680, 345, 12, 100, [
                        [578, 400, 648, 409, 661, 426, 3, 80]
                    ]],
                    [539, 281, 537, 248, 534, 217, 3, 40],
                    [546, 397, 413, 247, 328, 244, 9, 80, [
                        [427, 286, 383, 253, 371, 205, 2, 40],
                        [498, 345, 435, 315, 395, 330, 4, 60]
                    ]],
                    [546, 357, 608, 252, 678, 221, 6, 100, [
                        [590, 293, 646, 277, 648, 271, 2, 80]
                    ]]
                ]] 
            ],
            bloom: {
                num: 700,
                width: 1080,
                height: 650,
            },
            footer: {
                width: 1200,
                height: 5,
                speed: 10,
            }
        }

        var tree = new Tree(canvas[0], width, height, opts);
        var seed = tree.seed;
        var foot = tree.footer;
        var hold = 1;

        canvas.click(function(e) {
            var offset = canvas.offset(), x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            if (seed.hover(x, y)) {
                hold = 0; 
                canvas.unbind("click");
                canvas.unbind("mousemove");
                canvas.removeClass('hand');
            }
        }).mousemove(function(e){
            var offset = canvas.offset(), x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            canvas.toggleClass('hand', seed.hover(x, y));
        });

        var seedAnimate = eval(Jscex.compile("async", function () {
            seed.draw();
            while (hold) {
                $await(Jscex.Async.sleep(10));
            }
            while (seed.canScale()) {
                seed.scale(0.95);
                $await(Jscex.Async.sleep(10));
            }
            while (seed.canMove()) {
                seed.move(0, 2);
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
        }));

        var growAnimate = eval(Jscex.compile("async", function () {
            do {
    	        tree.grow();
                $await(Jscex.Async.sleep(10));
            } while (tree.canGrow());
        }));

        var flowAnimate = eval(Jscex.compile("async", function () {
            do {
    	        tree.flower(2);
                $await(Jscex.Async.sleep(10));
            } while (tree.canFlower());
        }));

        var moveAnimate = eval(Jscex.compile("async", function () {
            tree.snapshot("p1", 240, 0, 610, 680);
            while (tree.move("p1", 500, 0)) {
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
            foot.draw();
            tree.snapshot("p2", 500, 0, 610, 680);

            // 会有闪烁不得意这样做, (＞﹏＜)
            canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
            canvas.css("background", "#fff");
            $await(Jscex.Async.sleep(300));
            canvas.css("background", "none");
        }));

        var jumpAnimate = eval(Jscex.compile("async", function () {
            var ctx = tree.ctx;
            while (true) {
                tree.ctx.clearRect(0, 0, width, height);
                tree.jump();
                foot.draw();
                $await(Jscex.Async.sleep(25));
            }
        }));

        var textAnimate = eval(Jscex.compile("async", function () {
		    var together = new Date();
		    together.setFullYear(2025,2,12); 			//时间年月日
		    $("#code").show().typewriter();
            $("#clock-box").fadeIn(500);
            while (true) {
                timeElapse(together);
                $await(Jscex.Async.sleep(1000));
            }
        }));

        var runAsync = eval(Jscex.compile("async", function () {
            try {
                $await(seedAnimate());
                $await(growAnimate());
                $await(flowAnimate());
                $await(moveAnimate());
                textAnimate().start();
                $await(jumpAnimate());
            } finally {
                // 无论动画是否异常，最后都显示图片
                $("#love-photo").fadeIn(800);
            }
        }));

        runAsync().start();
    })();

    setTimeout(function() {
        $("#love-photo").fadeIn(800);
    }, 15000);
    </SCRIPT>     				     </div>

<audio id="bgmMusic" preload="auto" autoplay loop>
    <source src="music/%E6%9E%97%E4%BF%8A%E6%9D%B0%20-%20%E7%AC%AC%E5%87%A0%E4%B8%AA100%E5%A4%A9.mflac" type="audio/flac">
</audio>

<script>
var musicPlayer = document.getElementById('bgmMusic');

// 设置音乐音量
musicPlayer.volume = 0.5;

// 页面加载完成后立即播放音乐
document.addEventListener('DOMContentLoaded', function() {
    console.log('页面加载完成，开始音乐诊断...');
    console.log('音乐文件路径:', musicPlayer.currentSrc);
    console.log('音乐就绪状态:', musicPlayer.readyState);
    console.log('音乐网络状态:', musicPlayer.networkState);
    
    // 立即尝试播放
    musicPlayer.play().then(function() {
        console.log('✅ 音乐自动播放成功！');
    }).catch(function(error) {
        console.log('❌ 自动播放失败:', error.name, error.message);
        console.log('需要用户交互才能播放音乐');
        
        // 如果自动播放失败，用户第一次交互时播放
        document.addEventListener('click', function firstClick() {
            console.log('用户点击，开始播放音乐');
            musicPlayer.play().then(function() {
                console.log('✅ 音乐播放成功！');
            }).catch(function(e) {
                console.log('❌ 播放失败:', e.message);
            });
            document.removeEventListener('click', firstClick);
        }, { once: true });
        
        document.addEventListener('touchstart', function firstTouch() {
            console.log('用户触摸，开始播放音乐');
            musicPlayer.play().then(function() {
                console.log('✅ 音乐播放成功！');
            }).catch(function(e) {
                console.log('❌ 播放失败:', e.message);
            });
            document.removeEventListener('touchstart', firstTouch);
        }, { once: true });
        
        document.addEventListener('keydown', function firstKey() {
            console.log('用户按键，开始播放音乐');
            musicPlayer.play().then(function() {
                console.log('✅ 音乐播放成功！');
            }).catch(function(e) {
                console.log('❌ 播放失败:', e.message);
            });
            document.removeEventListener('keydown', firstKey);
        }, { once: true });
    });
});

// 监听音乐事件
musicPlayer.addEventListener('loadstart', function() {
    console.log('🔄 开始加载音乐文件');
});

musicPlayer.addEventListener('canplay', function() {
    console.log('✅ 音乐可以播放');
});

musicPlayer.addEventListener('canplaythrough', function() {
    console.log('✅ 音乐完全加载完成');
});

musicPlayer.addEventListener('play', function() {
    console.log('🎵 音乐开始播放');
});

musicPlayer.addEventListener('error', function(e) {
    console.log('❌ 音乐加载失败');
    console.log('错误代码:', musicPlayer.error ? musicPlayer.error.code : '未知');
    console.log('错误消息:', musicPlayer.error ? musicPlayer.error.message : '未知');
    
    if (musicPlayer.error) {
        switch(musicPlayer.error.code) {
            case 1:
                console.log('错误原因: 媒体加载被中止');
                break;
            case 2:
                console.log('错误原因: 网络错误');
                break;
            case 3:
                console.log('错误原因: 媒体解码错误 - MGG格式可能不被支持');
                break;
            case 4:
                console.log('错误原因: 媒体源不支持');
                break;
            default:
                console.log('错误原因: 未知错误');
        }
    }
});
</script>
